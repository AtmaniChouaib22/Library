<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <title>MyLibrary</title>
</head>
<body>
    <div class="main">
        <div class="navbar">
            <div class="logo">MyLibrary</div>
            <div class=".log-box"><button class="log-btn">Log in</button></div>
        </div>

        <div class="open-box">
            <button class="open-btn" data-open>Add new</button>
        </div>

        <div class="lib">
            <dialog data-dialog class="modal">
                <form>
                    <input required type="text" name="Title" placeholder="Title" data-title >
                    <input type="text" name="Author" placeholder="Author" data-author >
                    <input required type="number" name="Pages" placeholder="Pages" data-pages >
                    <div><input type="checkbox" name="Read">Have you read it?</div>
                    <div class="button-wrap">
                        <button class="sub-btn" data-add>Add to Library</button>
                        <button class="cancel-btn" data-cancel formmethod="dialog">Cancel</button>
                    </div>
                </form>
            </dialog>
        </div>
        <div class="footer">
            <span class="git-logo"><i class="fa-brands fa-github"></i>Atmani Chouaib</span>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
